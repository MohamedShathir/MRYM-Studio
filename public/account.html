<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings | MRYM Studio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">MRYM<span>STUDIO</span></a>
        </div>
        <ul class="nav-links">
          <li><a href="products.html?category=all">Collections</a></li>
          <li><a href="custom.html">Custom Order</a></li>

          <li id="auth-container" style="display: flex; gap: 15px;">
            <a href="signup.html">Signup</a>
            <a href="login.html" class="btn-sm">Login</a>
          </li>

          <li>
            <button class="cart-icon-btn" onclick="toggleCart()">
              ðŸ›’ <span id="cart-count" class="cart-badge">0</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container" style="padding-top: 120px; max-width: 600px;">
    <h2>Account Settings</h2>

    <form id="profile-form" class="form-box" style="text-align: left;">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="user-name" disabled style="background:#f4f4f4; color:#666;">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="user-email" disabled style="background:#f4f4f4; color:#666;">
      </div>

      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

      <h3>Shipping Details</h3>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="user-phone" placeholder="e.g., +91 98765 43210">
      </div>
      <div class="form-group">
        <label>Shipping Address</label>
        <textarea id="user-address" rows="3" placeholder="Street, City, Pincode..."></textarea>
      </div>

      <button type="submit" class="btn full-width">Save Changes</button>
    </form>

    <div class="danger-zone">
      <h3>Danger Zone</h3>
      <p>Once you delete your account, there is no going back. Please be certain.</p>
      <button id="delete-acc-btn" class="btn btn-danger full-width">Delete Account</button>
    </div>
  </div>

  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/profile.js"></script>
</body>

</html>
