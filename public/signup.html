<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | MRYM Studio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">MRYM<span>STUDIO</span></a>
        </div>
      </nav>
    </div>
  </header>

  <div class="container" style="padding-top: 100px; max-width: 500px;">
    <div class="form-box">
      <h2>Create Account</h2>

      <button id="google-btn" class="btn full-width"
        style="background:white; color:#333; border:1px solid #ccc; display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:20px;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
        Sign up with Google
      </button>

      <div style="display:flex; align-items:center; color:#999; margin:20px 0;">
        <hr style="flex:1; border:0; border-top:1px solid #eee;">
        <span style="padding:0 10px; font-size:0.8rem;">OR WITH EMAIL</span>
        <hr style="flex:1; border:0; border-top:1px solid #eee;">
      </div>

      <form id="email-signup-form" style="text-align: left;">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" required>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="tel" id="reg-phone" placeholder="+91..." required>
        </div>
        <div class="form-group">
          <label>Shipping Address</label>
          <textarea id="reg-address" rows="2" placeholder="Street, City, Pincode" required></textarea>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="reg-email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-pass" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="reg-pass-confirm" required>
        </div>

        <button type="submit" class="btn full-width">Create Account</button>
      </form>

      <p style="margin-top:15px; font-size:0.9rem;">
        Already have an account? <a href="login.html" style="color:var(--primary);">Login here</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
